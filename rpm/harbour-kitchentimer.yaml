Name: harbour-kitchentimer
Summary: Kitchen Timer
Version: 0.1.1
Release: 1
Group: Qt/Qt
License: BSD
URL: https://github.com/tanghus/kitchen-timer-qml
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Very simple kitchen timer
Configure: none
Builder: qtc5
QMakeOptions:
- VERSION=%{version}
PkgConfigBR:
- sailfishapp
- Qt5Quick
- Qt5Qml
- Qt5Core
- libiphb >= 1.1
Requires:
- sailfishsilica-qt5
- libiphb
Files:
- '%{_datadir}'
- '%{_datadir}/%{name}'
- '%{_datadir}/%{name}/translations'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/%{name}/sounds'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_bindir}'
- '%{_bindir}/%{name}'
PkgBR: []
